.select__curent {
}
.select__curent img{
	cursor: pointer;
	width: 100%;

}
.select__curent_bulk img {
	cursor: pointer;

}
.select__body {
	display: none;
	min-width: 30rem;
	#height: 5rem;
	padding: 0.5rem;
	position: relative;
	#border: 1px solid yellow;
}
.select__item, .select__item_bulk {
	display: inline-block;
}
.select__item img {
	cursor: pointer;

}

}
.row.vid_ostekl {
	
}
.v-slider, .h-slider {
	position: relative;
	width: 90%;
	height: 11rem;
	text-align: center;
	place-items: center;
}
.v-slider .field {
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100%;
}
.v-slider .field input {
	-webkit-appearence: none;
	height: 0.5rem;
	width: 100%;
}
.v-slider .sliderValue {
	position: relative;
	width: 100%;
}
.v-slider .sliderValue span {
	position: absolute;
	height: 5rem;
	width: 5rem;
	#background: red;
	font-size: 1.7rem;
	font-weight: 600;
	top: -2.5rem;
	#color: white;
	transform: translateX(-50%);
	line-height: 5rem;
	z-index: 42;
}
.v-slider .sliderValue span:after {
	position: absolute;
	content: "";
	height: 5rem;
	width: 5rem;
	#background: red;
	left: 50%;
	transform: translateX(-50%) rotate(45deg);
	border: 0.3rem solid #0d6efd;
	border-top-left-radius: 50%;
	border-top-right-radius: 50%;
	border-bottom-left-radius: 50%;
	z-index: -1;
}
.v-slider .field input::-webkit-slider-thumb {
	position: relative;
	-webkit-appearance: none;
	height: 2rem;
	width: 3rem;
	background: #0d6efd;
	#border: 1px solid red;
	top: -0.5rem;
}
.csmR {
	font-size: 2rem;
	font-weight: 600;
}
.v-slider .field .value {
	position: absolute;
	font-size: 1.5rem;
	font-weight: 600;
}
.v-slider .field .value.left {
	left: 1rem;
	bottom: 1.3rem;
}
.v-slider .field .value.right {
	right: 1rem;
	bottom: 1.3rem;
}
input[type=checkbox] {
	-ms-transform: scale(2); /* IE */
	-moz-transform: scale(2); /* FF */
	-webkit-transform: scale(2); /* Safari and Chrome */
	-o-transform: scale(2); /* Opera */
}
.form-check-label, .form-label {
	padding-left: 2rem;
	font-size: 1.7rem;
}
.text_res {

	font-weight: 600;
	color: var(--color-footer);
}
.num_res {

	font-weight: 800;
	color: var(--color-red);
